<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Variables d'Entorn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .result {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }
        .error {
            border-left-color: #dc3545;
        }
        .success {
            border-left-color: #28a745;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üîç Test Variables d'Entorn - RF Pressupostos</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        const url = import.meta.env.VITE_SUPABASE_URL;
        const key = import.meta.env.VITE_SUPABASE_ANON_KEY;
        
        let html = '';
        
        if (url) {
            html += `
                <div class="result success">
                    <h3>‚úÖ VITE_SUPABASE_URL</h3>
                    <p><strong>Value:</strong> <code>${url}</code></p>
                    <p><strong>Status:</strong> Carregada correctament</p>
                </div>
            `;
        } else {
            html += `
                <div class="result error">
                    <h3>‚ùå VITE_SUPABASE_URL</h3>
                    <p><strong>Status:</strong> NO DEFINIDA</p>
                </div>
            `;
        }
        
        if (key) {
            html += `
                <div class="result success">
                    <h3>‚úÖ VITE_SUPABASE_ANON_KEY</h3>
                    <p><strong>Length:</strong> ${key.length} characters</p>
                    <p><strong>Starts with:</strong> <code>${key.substring(0, 20)}...</code></p>
                    <p><strong>Status:</strong> Carregada correctament</p>
                </div>
            `;
        } else {
            html += `
                <div class="result error">
                    <h3>‚ùå VITE_SUPABASE_ANON_KEY</h3>
                    <p><strong>Status:</strong> NO DEFINIDA</p>
                </div>
            `;
        }
        
        if (url && key) {
            html += `
                <div class="result success">
                    <h3>üéâ TOTES LES VARIABLES CORRECTES</h3>
                    <p>L'aplicaci√≥ hauria de funcionar correctament</p>
                </div>
            `;
        } else {
            html += `
                <div class="result error">
                    <h3>‚ö†Ô∏è FALTEN VARIABLES</h3>
                    <p>Cal configurar les variables d'entorn a Vercel</p>
                </div>
            `;
        }
        
        results.innerHTML = html;
    </script>
</body>
</html>
